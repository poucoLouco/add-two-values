<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
 
  <body>
    <div class="container p-3 mb-2 bg-secondary text-white my-5 rounded-3 h-25 w-25">
      <h3>Addition form</h3>
      <label for="num1" class="form-label">Enter Number 1:</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="num1"
        aria-describedby="helpId"
        placeholder=""
      />

      <label for="num2" class="form-label">Enter Number 2:</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="num2"
        aria-describedby="helpId"
        placeholder=""
      />

      <label for="total">Result is:</label>
      <input
        type="text"
        class="form-control "
        name=""
        id="total"
        aria-describedby="helpId"
        placeholder=""
        readonly
      />
      <button type="button" class="btn btn-info my-3 " onclick="funAdd()">
        SUM
      </button>
    </div>
    <script>
      function funAdd() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

          let sum = num1 + num2;
          document.getElementById("total").value = sum;
      }
    </script>
  </body>
</html>
